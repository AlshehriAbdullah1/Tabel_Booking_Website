<body style=" background-color: #E4DEDE;">


  <!-- header -->

    <div class="container">
        <!-- header -->
        <header class="header">
          <div class="header-left">
            <img src="Images/Ehgzly.png" alt="Website Icon">
            <h1 class="header-title">Ehgezly||احجزلي</h1>
          </div>
         
      
        </header>

        <!-- The process time-line -->
        <!--TimeLine-->
        <section class="time-line-box">
          <div class="swiper-container text-center"> 
              <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="timestamp"><span class="date"></span></div>
                    <div class="status1"><span>Sign up</span></div>
                  </div>  
                  <div class="swiper-slide">
                    <div class="timestamp"><span class="date"></span></div>
                    <div class="status2"><span>Add restaurant information</span></div>
                  </div>  
                  <div class="swiper-slide">
                    <div class="timestamp"><span class="date"></span></div>
                    <div class="status3"><span>Complete Registeration</span></div>
                  </div>  
              </div>
              <div class="swiper-pagination"></div>
          </div>
        </section>
        <!--end of timeline-->

        <!-- Main body-->
        <div class="container">
            <div class="form-container">
              <form>
                <h2>Review You Application </h2>
                <div class="form-group">
                  <label for="Owner-Name">Your Name</label>
                  <input type="text" id="Owner-Name" name="Owner-Name" placeholder="First and last name" required>
                </div>
                <div class="form-group">
                  <label for="Phone">Phone</label>
                  <input type="tel" id="Phone" name="Phone" placeholder="05x-xxx-xxxx" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="name@domain" required>
                </div>
                <div class="form-group">
                  <label for="Restaurant-name">Restaurant</label>
                  <input type="text" id="Restaurant-name" name="Restaurant-name" placeholder="Restaurant" required>
                </div>
                <div class="form-group submit">
                  <button 
                  onclick="window.location.pathname = 'OwnerHomePage/Owner_Home_Page.html';"
                  type="submit" class="submit-btn">Submit Your Application</button>
                </div>
              </form>
            </div>
            
        </div>
    
  </div>
